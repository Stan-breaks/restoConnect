{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{%static 'resto/assets/favicon.svg'%}" type="image/svg+xml">

    <style>
        body {
            background-color: #F5F5F5;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .h1.hero-title {
            color: #FF5722;
            font-size: 2em;
            text-align: center;
            padding: 20px 0;
        }
        .restaurant-card {
            background-color: #FFF;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .card-icon img {
            border: 2px solid #FF5722;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .card-meta.order {
            background-color: #FF5722;
            color: #FFF;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .card-meta.order:hover {
            background-color: #F44336;
        }
        ul{
            list-style: none;
        }
    </style>
    
    <title>RestoConnect</title>
</head>
<body>
    <h1 class="h1 hero-title">{{resturant}} page</h1>
    <input type="hidden" id="csrf_token" value="{{csrf_token}}">
    <ul class="grid-list">
    {% if menu %}
    {% for item in menu %}
     <li data-reveal="{{item.dataAlign}}">
              <div class="restaurant-card">
                <div class="card-icon">
                  <img src="{{item.imageUrl}}" width="100" height="100" loading="lazy"
                    alt="{{item.name}}" class="w-100">
                </div>
                <h3 class="h5 card-title">{{item.name}}</h3>


                <div class="card-meta-wrapper">
                  <button class="card-meta order"  data-name1="{{item.name}}"data-name="{{resturant}}">Order</button>
                </div>
                <p class="card-text">
                    {{item.price}}
                </p>
                <p class="card-text">
                  {{item.description}}
                </p>

              </div>
            </li>
            {% endfor %}
            {% else %}
            <h1>No menu available</h1>
            {% endif %}
    </ul>
    <script src="{%static 'resto/script.js'%}"></script>
</body>
</html>
